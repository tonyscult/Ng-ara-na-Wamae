<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ng'ara na Wamae</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    .container {
      width: 80%;
      margin: auto;
      overflow: hidden;
    }
    header {
      background: #333;
      color: #fff;
      padding-top: 30px;
      min-height: 70px;
      border-bottom: #0779e4 3px solid;
    }
    header a {
      color: #fff;
      text-decoration: none;
      text-transform: uppercase;
      font-size: 16px;
    }
    .product {
      background: #fff;
      margin: 20px;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 5px;
      text-align: center;
    }
    .product img {
      max-width: 100%;
      height: auto;
    }
    .whatsapp-button {
      display: inline-block;
      margin-top: 10px;
      padding: 10px 20px;
      background-color: #25D366;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <header>
    <div class="container">
      <h1>Ng'ara na Wamae</h1>
    </div>
  </header>
  <div class="container">
    <div class="product">
      <img src="purse.jpg" alt="Stylish Purse">
      <h3>Stylish Purse</h3>
      <p>Price: KES 1,500</p>
      <a href="https://wa.me/254710789574?text=I'm%20interested%20in%20the%20Stylish%20Purse" class="whatsapp-button">Order on WhatsApp</a>
    </div>
    <!-- Repeat similar blocks for other products -->
  </div>
</body>
</html>
